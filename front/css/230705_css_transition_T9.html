<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 실습</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;
            overflow: scroll;
            transition: 1s 0.5s;
        }

        div:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div>
        안녕하세요! 코딩온 실습을 시작합니다. 이번 실습은 CSS의 transition을 이용한 실습으로 해당 박스에 마우스를 올려놓으면 확대가 됩니다.
    </div>
</body>

</html>
