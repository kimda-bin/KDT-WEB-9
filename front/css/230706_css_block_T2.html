<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block 실습</title>
    <style>
        .inline-block {
            display: inline-block;
            width: 200px;
            height: 100px;
            margin-right: 30px;
        }
    </style>
</head>

<body>
    <div style="width: auto; height: 200px; background-color: orange;">
        <div class="inline-block" style="background-color: blue;">HTML</div>
        <div class="inline-block" style="background-color: green;">CSS</div>
        <div class="inline-block" style="background-color: red;">Javascript</div>
    </div>
</body>

</html>
