<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iquery 연습</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            /* background-color: red; */
            transition: all 1s;
            /* color: white */
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }
    </style>

</head>

<body>
    <input type="text" name="id" id="id">
    <button onclick="submitt()">바껴라</button>
    <button onclick="btn2()">사라져라</button>

    <div></div>

    <div class="container">
        <div class="red"> </div>
        <div class="orange"></div>
        <div class="red"></div>
    </div>

    <button onclick="fn3()">요소탐색</button>
    <script>
        // $("선택자").함수()

        function fn3() {
            // console.log($(".container").children().removeClass("red"))
            // console.log($(".orange").parents("body"))
            // console.log($(".orange").next())
            // console.log($(".orange").prev())

            console.log($(".red").nextAll())
        }

        function submitt() {
            // let value = $("#id").val()
            // console.log(value)
            // $("#id").val("aaa")
            // document.getElementById("#id").value = "aaa"

            // css 변경
            // $("div").css("background-color", "blue")
            // $("div").css("border-radius", "20px")

            // attr 함수
            $("input").attr("placeholder", "아이디를 입력하세요")

            // text 함수(파싱안함)
            // $("div").text("안녕")

            // html 함수(파싱함) .innerHTML
            // $("div").html("<p>Hi</p>")

            // append 함수(파싱함)
            $("div").append(`<h1>안녕?</h1>`)

            // prepend 함수
            $("div").prepend(`<h1>안녕?</h1>`)

            // after 함수
            $("div").after(`<h1>안녕?</h1>`)

            // before 함수
            $("div").before(`<h1>안녕?</h1>`)

            // remove 함수
            // $("div").remove()

            // empty 함수
            $("div").empty()

            // addClass 함수
            $("div").addClass("red")


        }

        function btn2() {
            // removeClass 함수
            // $("div").removeClass()
            // $("div").removeClass("red")

            // hasClass 함수
            console.log($("div").hasClass("red"))

            // toggleClass 함수
            $("div").toggleClass("red")
        }

    </script>
</body>

</html>
