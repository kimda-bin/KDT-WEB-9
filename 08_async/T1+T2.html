<!DOCTYPE html>
<html lang="en">

<head>

    <title>T1+T2</title>
</head>

<body>
    <script>
        function call(name) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log(name)
                    resolve(name)
                }, 1000)
            })
        }

        function back() {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log('back')
                    resolve('back')
                }, 1000)
            })
        }

        function hell() {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    resolve('callback hell')
                }, 1000)
            })
        }

        let name;


        // T1
        // call('kim')

        //         console.log(name + "반가워")
        //         return back()
        //     })
        //     .then(function (txt) {
        //         console.log(txt + '을 실행했구나')
        //         return hell()
        //     })
        //     .then(function (message) {
        //         console.log('여기는 ' + message)
        //     })


        // T2
        async function callT2() {
            let nameCall = await call('kim')
            console.log(nameCall + " 반가워")
            let backCall = await back()
            console.log(backCall + " 을 실행했구나")
            let hellCall = await hell()
            console.log("여기는 " + hellCall)
        }

        callT2()
    </script>
</body>
