<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 실습</title>
</head>

<body>
    <script>
        let age = Number(prompt("나이를 입력해 주세요"))
        let a = prompt("성별을 입력해 주세요")

        if (a == "여자") {
            if (age >= 20) {
                console.log("성인 여자")
            } else if (age >= 17) {
                console.log("고등 여학생")
            } else if (age >= 14) {
                console.log("중등 여학생")
            } else if (age >= 8) {
                console.log("초등 여학생")
            } else {
                console.log("여아")
            }
        } else {
            if (age >= 20) {
                console.log("성인 남자")
            } else if (age >= 17) {
                console.log("고등 남학생")
            } else if (age >= 14) {
                console.log("중등 남학생")
            } else if (age >= 8) {
                console.log("초등 남학생")
            } else {
                console.log("남아")
            }
        }

    </script>
</body>

</html>
