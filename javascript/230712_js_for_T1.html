<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 실습</title>
</head>

<body>
    <script>
        let numbers = [];
        for (let i = 1; i <= 100; i++) {
            numbers.push(i);
        }

        let sum = 0;
        for (let i = 0; i < 100; i++) {
            sum += numbers[i];
        }

        console.log(sum);

        sum = 0;
        for (let num of numbers) {
            sum += num;
        }

        console.log(sum);

        sum = 0;
        numbers.forEach((data) => {
            sum += data;
        })

        console.log(sum);
    </script>
</body>

</html>
