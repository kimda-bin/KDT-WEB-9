<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 실습</title>
</head>

<body>
    <script>
        let n = 0;
        let sum = 0;
        while (n < 100) {
            if (n % 2 == 0 || n % 3 == 0) {
                sum += n;
            }
            n++;
        }
        console.log(sum);
    </script>
</body>

</html>
