<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function 실습</title>
</head>

<body>
    <script>

        // 실습 1
        function multifly(a, b) {
            return a * b
        }
        console.log(multifly(3, 7))
        console.log(multifly(2, 2))


        // 실습 2
        function square(a) {
            console.log(a ** 2)
        }
        square(4)
        square(11)
        square(5)
    </script>
</body>

</html>
