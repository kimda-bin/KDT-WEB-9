<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 문법</title>
</head>

<body>
    <script>
        // 배열 구조 분해
        const lists = ['apple', 'grape'];

        // 구조 분해
        [item1, item2] = lists;
        // console.log(item1)
        // console.log(item2)

        // 교환
        let x = 1, y = 3;
        [x, y] = [y, x];
        // console.log(x, y)


        // 객체
        const Person = {
            // key:value
            name: 'dabeen',
            age: 23,
            gender: 'F',
            friends: ['Alex', 'Kevin'],
            hello: function () {
                console.log('hello')
            },
            'dabeen': '0504'
        };
        console.log(Person.name)
        Person.age = 1;
        console.log(Person.age)
        console.log(Person.friends[0]);
        Person.hello();
        console.log(Person['name'])
        console.log(Person['dabeen'])

        // Person['city'] = 'seoul'
        Person.city = 'seoul'
        console.log(Person)

        // 객체 구조 분해
        const { name, city, gender, key = 'Hi', age: myAge } = Person;
        console.log(name, city, gender, key, myAge)
    </script>
</body>

</html>
