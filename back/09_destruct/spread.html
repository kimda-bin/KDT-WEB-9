<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // spread 연산자
        const a = [1, 2, 3];
        const b = [4, 5];

        // 기존방식
        const concat = a.concat(b)
        console.log(concat)

        // spread
        const spread = [...a, ...b]
        console.log(spread)

        const person = {
            name: 'dabeen',
            age: 23
        };
        console.log({ ...person })

        const c = 'hello'
        console.log([...c])

        // rest 파라미터
        function get(a, b, ...rest) {
            console.log(a, b, rest)
        }
        get(10, 20, 30, 40, 50);

        // class
        class Cat {
            constructor(name, age) {
                // 속성
                this.name = name;
                this.age = age;
            }

            // 메소드
            mew() {
                console.log('야옹');
            }
            eat() {
                console.log('먹이를 먹습니다')
            }
        }
        const cat1 = new Cat('나비', 1);
        const cat2 = new Cat('냥이', 2);

        cat1.mew();
        cat1.eat();
        cat2.mew();

    </script>
</body>

</html>
