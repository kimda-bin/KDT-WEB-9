<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 실습</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            border-width: 5px 8px 10px 3px;
            border-style: dashed solid double dotted;
            border-color: aqua red orange black;
            border-radius: 10px 20px 5px 15px;
        }

        .box2 {
            width: 100px;
            height: 100px;

            border-top: yellow 5px dashed;

            border-left: red 10px solid;

            border-right: black 7px double;

            border-bottom: orange 3px dotted;

        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <br><br>
    <div class="box2"> </div>
</body>

</html>
