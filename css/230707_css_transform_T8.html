<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform 실습</title>
    <style>
        img {
            width: 100;
            height: 50;
            transform: skewY(30deg);
            position: relative;
        }

        div {
            margin-top: 300px;
        }

        .one {
            z-index: 3;
            left: 200px;
            top: 50px;
        }

        .two {
            z-index: 2;
        }

        .three {
            z-index: 1;
            right: 200px;
            bottom: 50px;
        }
    </style>
</head>

<body>
    <div>
        <img src="../../image/onepage.PNG" class="one">
        <img src="../../image/twopage.PNG" class="two">
        <img src="../../image/threepage.PNG" class="three">
    </div>
</body>

</html>
