<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow 연습</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: blue;
            padding: 20px;
            overflow: auto;
        }

        .box2 {
            width: 150px;
            height: 70px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>

</body>

</html>
