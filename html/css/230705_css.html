<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그 */
        div {
            color: blue;
            background-color: gray;
            width: 100px;
            height: 100px;
        }

        /* 클래스 */
        .main {
            font-size: 30px;
        }

        .aaa {
            font-weight: 900;
            /* 100,200,300 ... 900 */
            /* 900으로 갈 수록 두꺼워진다 */
        }
    </style>
</head>

<body>
    <div class="main aaa">안녕</div>
    <p>다빈</p>
    <div>안녕하세요</div>
</body>

</html>
