<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>

<body>
    <!-- table > thead, tbody > tr > th, td -->
    <table border="1" cellspacing="0" cellpadding="10" align="center" width="100%" bordercolor="red" bgcolor="yellow">
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">내용 1</td>
                <!-- <td>내용 2</td> -->
                <td rowspan="3">내용 3</td>
            </tr>
            <tr>
                <td rowspan="2">내용 1</td>
                <td>내용 2</td>
                <!-- <td>내용 3</td> -->
            </tr>
            <tr>
                <!-- <td>내용 1</td> -->
                <td>내용 2</td>
                <!-- <td>내용 3</td> -->
            </tr>
        </tbody>

    </table>


</body>

</html>
